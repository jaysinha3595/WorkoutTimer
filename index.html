<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Timer</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="container">
        <div class="timer-holder fl">
            <h1 class="timer-primary">
                0
            </h1>
            <p class="timer-secondary">
                secs
            </p>
        </div>
        <div class="name-holder">
            <!-- <p>1/10</p> -->
            <h2 class="name">
                &nbsp;
            </h2>
            <!-- <h5 class="name-s spiderman">
                Hello
            </h5> -->
        </div>
        <div class="btn-holder">
            <h3 class="btn">
                Start
            </h3>
        </div>
    </div>

    <div class="audio-div">
        <audio id="a1" src="audio/audio-1.mp3"></audio>
        <audio id="a2" src="audio/audio-2.mp3"></audio>
    </div>
    
    <script src="js/index.js"></script>
</body>
</html>
